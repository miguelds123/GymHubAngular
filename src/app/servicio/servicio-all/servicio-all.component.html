<mat-card-header>
  <mat-card-title>Servicios</mat-card-title>
  <mat-card-subtitle>
    <a mat-mini-fab matTooltip="Crear Servicio" aria-label="Crear Servicio" color="primary"
      (click)="crearServicio()">
      <mat-icon>add</mat-icon>
    </a>
    
  </mat-card-subtitle>
</mat-card-header>

<!-- Table -->
<table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc" aria-label="Elements">
  
    <!-- Columna nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>
    
    <!-- Columna precio -->
    <ng-container matColumnDef="tarifa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarifa</th>
      <td mat-cell *matCellDef="let row"> {{ "₡ " + row.tarifa}}</td>
    </ng-container>
    
    <!-- Columna acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab matTooltip="Actualizar Servicio" aria-label="Actualizar Servicio" color="primary">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Detalle Servicio" aria-label="Detalle Servicio" color="primary" (click)="detalleServicios(row.id)">
          <mat-icon class="mat-18">info</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <!-- Paginator -->
  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una página"></mat-paginator>
