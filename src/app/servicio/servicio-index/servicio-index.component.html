<div class="grid-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Servicios</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Nombre Servicio</mat-label>
          <input
            matInput
            #filtroServicio
            [(ngModel)]="filtro"
            (ngModelChange)="buscarServicios()"
          />
          <mat-hint>{{ filtroServicio.value.length }} /20</mat-hint>
          <button mat-icon-button matSuffix color="primary">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  
    <mat-grid-list [cols]="4" rowHeight="1:1" gutterSize="10px">
      <mat-grid-tile *ngFor="let servicio of filterDatos">
        <mat-card class="dashboard-card">
          <mat-card-header class="dashboard-card-header">
            <mat-card-title>{{ servicio.nombre }}</mat-card-title>
            <mat-card-actions>
              <button
                mat-mini-fab
                color="accent"
                matTooltip="Detalle Servicio"
                aria-label="Detalle Servicio"
                (click)="detalle(servicio.id)"
              >
                <mat-icon class="mat-18">info</mat-icon>
              </button>
              <button
            mat-mini-fab
            color="accent"
            matTooltip="Comprar"
            aria-label="Comprar"
            color="primary"
            (click)="comprar(servicio.id)"
          >
            <mat-icon class="mat-18">add_shopping_cart</mat-icon>
          </button>
              <!-- Aquí se elimina la referencia a comprar -->
            </mat-card-actions>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="price">{{ "₡ " + servicio.tarifa }}</div>
            <mat-divider inset></mat-divider>
            <div class="texto">Tiempo: {{ servicio.tiempo }} minutos</div>
          </mat-card-content>
          <div class="imagen">
            <img
              mat-card-image
              [src]="'../../assets/images/' + servicio.imagen"
              [alt]="servicio.nombre"
            />
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
